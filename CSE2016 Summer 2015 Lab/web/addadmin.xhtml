<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add administrator</title>
    </h:head>

    <h:body>
        <h:form id='form'>
            <p:growl id="growl" life="2000" />
            <h:inputText id='userId' value='#{administratorCreator.userId}' />
            <h:inputText id='password' value='#{administratorCreator.password}' />
            <p:commandButton id="withIcon" actionListener="#{administratorCreator.create}" update="growl" icon="ui-icon-plus" />
        </h:form>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
